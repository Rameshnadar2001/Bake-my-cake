<div class="search-box">

        <input matInput type="text" [(ngModel)]="searchText">
      </mat-form-field>
      <button mat-icon-button (click)="search()">
        <img style=" height: 36px;
        width: 36px;" src="../../assets/search-image.jpg" alt="">
      </button>
</div>
